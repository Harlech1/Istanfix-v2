<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Report - Istanfix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="istanfix-logo.svg" alt="Istanfix Logo" class="logo">
            <h1>Istanfix</h1>
        </div>
        <nav>
            <a href="index.html">View Reports</a>
            <a href="#">New Report</a>
        </nav>
        <div id="user-session-info">
            <div class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z" />
                </svg>
            </div>
            <span id="logged-in-user"></span>
            <button id="logout-button">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V5h10a1 1 0 100-2H3zm12.293 7.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L17.586 13H9a1 1 0 110-2h8.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>Logout
            </button>
        </div>
    </header>

    <main>
        <section id="report-form">
            <h2>Create New Report</h2>
            <form id="new-report-form">
                <div>
                    <label for="category_id">Category:</label>
                    <select id="category_id" name="category_id" required>
                        <option value="">Select Category</option>
                        <!-- Categories will be loaded from API -->
                    </select>
                </div>
                <div>
                    <label for="district_id">District:</label>
                    <select id="district_id" name="district_id" required>
                        <option value="">Select District</option>
                        <!-- Districts will be loaded from API -->
                    </select>
                </div>
                <div>
                    <label for="neighborhood_id">Neighborhood:</label>
                    <select id="neighborhood_id" name="neighborhood_id">
                        <option value="">Select Neighborhood (optional)</option>
                        <!-- Neighborhoods will be loaded from API based on selected district -->
                    </select>
                </div>
                <div>
                    <label for="address">Address Details:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div>
                    <label for="image">Issue Image (Optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div>
                    <button type="button" id="getLocationBtn">Get My Current Location</button>
                    <p id="locationStatus"></p>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Istanfix</p>
    </footer>

    <script src="script.js"></script> 
    <!-- We might need a specific script for this page later, e.g., report-form.js -->
</body>
</html>
